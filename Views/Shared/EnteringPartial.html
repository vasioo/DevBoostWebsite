<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EnteringNew.css">
    <script src="https://kit.fontawesome.com/11e757be1e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form>
                <div class="input-group">

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p>Forgot password <a href="#">Click</a></p>

                </div>
                <div class="btn-field">
                    <button type="button" id="registerBtn">Register</button>
                    <button type="button" class="disable" id="loginBtn">Log in</button>
                </div>

            </form>

        </div>

    </div>

    <script>

        let registerBtn = document.getElementById("registerBtn");
        let loginBtn = document.getElementById("loginBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        loginBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Log in";
            registerBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
        }

        registerBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Register";
            registerBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
        }
    </script>

</body>
</html>
